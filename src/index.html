<body>
  <app-root></app-root>
  <link rel="stylesheet" type="text/css" href="clarity-ui-dark.min.css" disabled id="darkCss"/>

  <script>
    setCss = function (dark) {
      document.getElementById("darkCss").disabled = !dark
    }

    preventScroll = function () {
      setTimeout(function () {
        $('.nav-content, .content-area').on('DOMMouseScroll mousewheel', function (ev) {
          console.log("scroll")
          body = $('body')[0]
          var $this = $(this),
            scrollTop = this.scrollTop,
            scrollHeight = this.scrollHeight,
            height = $this.innerHeight(),
            delta = (ev.type == 'DOMMouseScroll' ?
              ev.originalEvent.detail * -40 :
              ev.originalEvent.wheelDelta),
            up = delta > 0;

          var prevent = function () {
            console.log("prevent")
            ev.stopPropagation();
            ev.preventDefault();
            ev.returnValue = false;
            return false;
          }

          if (!up && -delta > scrollHeight - height - scrollTop) {
            // Scrolling down, but this will take us past the bottom.
            $this.scrollTop(scrollHeight);
            return prevent();
          } else if (up && delta > scrollTop) {
            // Scrolling up, but this will take us past the top.
            $this.scrollTop(0);
            return prevent();
          }
        }
        )
      }
        , 0)
    };

  </script>
