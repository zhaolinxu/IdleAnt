<div class="content-container">
  <div class="content-area">
    <h1>{{gameService.game.world.name}}</h1>
    <span>等级: {{gameService.game.world.level}}</span>
    <ul class="list">
      <li *ngFor="let p of gameService.game.world.avaiableUnits">
        {{p.name}}: {{p.description }}
      </li>
      <li *ngFor="let p of gameService.game.world.unlockedUnits">
          <span *ngIf="!p[1].greaterThan(0)">
            {{p[0].name}}: {{p[0].description }}
          </span>
          <span *ngIf="p[1].greaterThan(0)">
            开局拥有 {{p[1] | format }} {{p[0].name}}
          </span>
        </li>
      <li *ngFor="let p of gameService.game.world.prodMod">
        生产加成： {{p[0].name}} x {{p[1] }}
      </li>
      <li *ngFor="let p of gameService.game.world.unitMod">
          {{p[0].name}} 产量和消耗 x{{p[1]}} 的资源
        <!-- {{p[0].name}} production x {{p[1] }} -->
      </li>
      <li *ngFor="let p of gameService.game.world.unitPrice">
        {{p[0].name}} price x {{p[1] }}
      </li>
    </ul>

  </div>
</div>
